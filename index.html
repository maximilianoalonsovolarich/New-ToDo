<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>Tareas</h1>
    <form id="form">
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Ingrese su tarea"
        autocomplete="off"
      />

      <ul class="todos" id="todos"></ul>
    </form>
    <small
      >Presione click izquierdo para <strong>completar</strong> tarea. <br />
      Presione click derecho para <strong>eliminar</strong> tarea.</small
    >

    <script src="script.js"></script>
  </body>
</html>
